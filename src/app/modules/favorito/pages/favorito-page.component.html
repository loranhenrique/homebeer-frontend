<div class="favorito">
  <div class="favorito__container">
    <bra-menu-header [titulo]="viewModel.tituloPrincipal"></bra-menu-header>

    <div class="favorito__content">
      <bra-lista-favoritos *ngIf="viewModel.favoritos.length > 0"
        [favoritos]="viewModel.favoritos"
        (clickAction)="clickCardFavorito($event)">
      </bra-lista-favoritos>

      <div class="favorito__body"
        *ngIf="viewModel.favoritos.length < 1">
        <div class="favorito__imagem"></div>
        <p class="favorito__titulo">{{ viewModel.tituloErro| translate }}</p>
        <p class="favorito__descricao">
          {{ viewModel.descricaoErro| translate }}</p>

        <div class="favorito__footer-botao">
          <bra-button [texto]="viewModel.textoBotaoErro"
            (clickAction)="clickBotaoErro()"></bra-button>
        </div>
      </div>

    </div>

    <bra-menu-footer [conteudoFooter]="viewModel.menuFooter"
      (clickAction)="menuFooterClick($event)"></bra-menu-footer>
  </div>
</div>
