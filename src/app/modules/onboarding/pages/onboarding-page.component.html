<div class="onboarding">
  <div class="onboarding__titulo"></div>

  <div class="onboarding__body">
    <label
      class="onboarding__body-descricao">{{ viewModel.descricao | translate }}
      <br />{{ viewModel.subDescricao | translate}}</label>

    <bra-linha class="onboarding__body-linha"></bra-linha>
  </div>

  <div class="onboarding__footer-botao">
    <bra-button [texto]="viewModel.tituloBotao"
      (clickAction)="clickProximo()"></bra-button>
  </div>
</div>
