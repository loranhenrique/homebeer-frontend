<div class="cadastrar">
  <bra-input [inputControl]="viewModel.controlNomeCompleto"
    [titulo]="viewModel.labelNomeCompleto"
    [inputType]="viewModel.inputTypeTexto"></bra-input>

  <div class="cadastrar__data-nascimento">
    <bra-input [inputControl]="viewModel.controlDataNascimento"
      [titulo]="viewModel.labelDataNascimento"
      [inputType]="viewModel.inputTypeTexto"></bra-input>
  </div>

  <div class="cadastrar__email">
    <bra-input [inputControl]="viewModel.controlEmail"
      [titulo]="viewModel.labelInpuEmail"
      [inputType]="viewModel.inputTypeTexto"></bra-input>
  </div>

  <div class="cadastrar__senha">
    <bra-input [inputControl]="viewModel.controlSenha"
      [titulo]="viewModel.labelInpuSenha"
      [inputType]="viewModel.inputTypeSenha"></bra-input>
  </div>

  <div *ngIf="viewModel.exibirErroCadastrar"
    class="cadastrar__falha-cadastrar">
    <small>{{ viewModel.exibirErroCadastrar | translate }}</small>
  </div>

  <div class="cadastrar__botao">
    <bra-button [texto]="viewModel.textoBotao"
      (clickAction)="clickContinuarHandle()"></bra-button>
  </div>
</div>
