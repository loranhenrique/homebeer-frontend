<div class="lista-pedidos">
  <p class="lista-pedidos__titulo">{{ viewModel.titulo | translate }}</p>
  <bra-lista class="lista-pedidos__container">
    <li *ngFor="let pedido of viewModel.pedidos"
      class="lista-pedidos__card-pedido">
      <bra-card-pedido [cardPedido]="pedido"></bra-card-pedido>
    </li>

    <bra-alerta *ngIf="viewModel.pedidos.length < 1"></bra-alerta>
  </bra-lista>
</div>
