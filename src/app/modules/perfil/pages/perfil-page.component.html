<div class="perfil">
  <div class="perfil__container">
    <bra-menu-header [menuHeader]="viewModel.menuHeader"></bra-menu-header>

    <div *ngIf="!viewModel?.exibirTelaLogada"
      class="perfil__content">
      <bra-acesso-app (clickAction)="clickAcesso($event)"></bra-acesso-app>
    </div>

    <div *ngIf="viewModel?.exibirTelaLogada"
      class="perfil__content">
      <bra-pedidos-andamento [icone]="viewModel.pedidos"
        (clickAction)="clickPedidosAndamento()"></bra-pedidos-andamento>

      <bra-historico-compras (clickAction)="clickHistoricoCompras()">
      </bra-historico-compras>

      <div class="perfil__container-sair">
        <p class="perfil__sair"
          role="button"
          (click)="clickSair()">{{ viewModel.textoBotaoSair | translate }}</p>
      </div>
    </div>

    <bra-menu-footer [conteudoFooter]="viewModel.menuFooter"
      (clickAction)="menuFooterClick($event)"></bra-menu-footer>
  </div>
</div>

<bra-modal [ngSwitch]="viewModel.exibeModal"
  [modal]="viewModel.modalParcialModel"
  (clickActionFecharModal)="fecharModal('parcial')"
  [@modalAnimation]>
  <bra-confirmar-sair *ngSwitchCase="'sair'"
    (clickAction)="clickSair('Sair')">
  </bra-confirmar-sair>

  <bra-lista-pedidos *ngSwitchCase="'pedidos'"
    [listaPedidos]="viewModel.pedidosAndamento">
  </bra-lista-pedidos>

  <bra-lista-pedidos *ngSwitchCase="'historico'"
    [listaPedidos]="viewModel.historicoPedidos">
  </bra-lista-pedidos>
</bra-modal>

<bra-modal [ngSwitch]="viewModel.exibeModalIntegral"
  [modal]="viewModel.modalIntegralModel"
  (clickActionFecharModal)="fecharModal('integral')">
  <bra-login *ngSwitchCase="'login'"
    #paginaLogin
    [exibirErroLogin]="viewModel?.exibeErroLogin"
    (clickAction)="clickLoginHandle($event)"></bra-login>

  <bra-cadastrar *ngSwitchCase="'cadastrar'"
    [exibirErroCadastrar]="viewModel.exibeErroCadastrar"
    (clickAction)="clickCadastrarHandle($event)"></bra-cadastrar>
</bra-modal>
