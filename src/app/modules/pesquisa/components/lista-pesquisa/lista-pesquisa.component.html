<div class="lista-pesquisa">
  <label
    class="lista-pesquisa__titulo">{{ viewModel.titulo | translate }}</label>

  <bra-lista>
    <li *ngFor="let parceiro of viewModel.parceiros"
      class="lista-pesquisa__card-parceiro">
      <bra-card-parceiro [cardParceiro]="parceiro"
        (clickAction)="selecionarCard($event)"></bra-card-parceiro>
    </li>
  </bra-lista>
</div>
